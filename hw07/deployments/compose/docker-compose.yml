  postgres:
    image: postgres:15.1-bullseye
    container_name: postgres
    environment:
      POSTGRES_DB: "orders"
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "password"
      TZ: 'UTC'
      PGTZ: 'UTC'
    volumes:
      - volume_postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      docker:
        aliases:
          - postgres

volumes:
  volume_postgres:

networks:
  docker:
    driver: bridge
